# ===========================================
# Maturity Model Overview
# ===========================================
maturity_model:
  levels:
    - level: 1
      name: "Policy"
      description: "Policies exist and are documented"
      criteria:
        - "Policies are documented"
        - "Policies are communicated to relevant personnel"

    - level: 2
      name: "Procedure"
      description: "Procedures implement policies"
      criteria:
        - "Procedures are documented"
        - "Procedures are consistently followed"

    - level: 3
      name: "Implemented"
      description: "Controls are implemented and operating"
      criteria:
        - "Controls are deployed"
        - "Controls are functioning as designed"

    - level: 4
      name: "Measured"
      description: "Controls are measured and monitored"
      criteria:
        - "Metrics are collected"
        - "Effectiveness is measured"
        - "Results are reviewed"

    - level: 5
      name: "Managed"
      description: "Controls are managed and continuously improved"
      criteria:
        - "Findings drive improvement"
        - "Continuous improvement process exists"
        - "Controls are optimized"

