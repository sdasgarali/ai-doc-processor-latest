# .github/workflows/cd-prod.yml
# Continuous Deployment to Production
name: CD Production

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "DEPLOY" to confirm production deployment'
        required: true

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # VALIDATION GATE
  # ============================================
  validate:
    name: "‚úÖ Validate Deployment"
    runs-on: ubuntu-latest
    steps:
      - name: Validate Manual Trigger
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "DEPLOY" ]; then
            echo "‚ùå Deployment not confirmed. Type 'DEPLOY' to proceed."
            exit 1
          fi
          echo "‚úÖ Deployment confirmed"

      - name: Check Staging Health
        run: |
          echo "Verifying staging environment is healthy..."
          # curl -f https://staging.example.com/health || exit 1

  # ============================================
  # BUILD PRODUCTION IMAGE
  # ============================================
  build-image:
    name: "üê≥ Build Production Image"
    runs-on: ubuntu-latest
    needs: [validate]
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_ENV=production

  # ============================================
  # DEPLOY TO PRODUCTION
  # ============================================
  deploy-production:
    name: "üåü Deploy to Production"
    runs-on: ubuntu-latest
    needs: [build-image]
    environment:
      name: production
      url: https://example.com
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Production
        run: |
          echo "Deploying to production environment..."
          # Blue-green or canary deployment recommended
          # kubectl apply -f k8s/production/
          # or: aws ecs update-service --cluster production --service app
          # or: terraform apply -auto-approve -var="environment=production"
        env:
          IMAGE_TAG: ${{ needs.build-image.outputs.image_tag }}

      - name: Verify Deployment
        run: |
          echo "Verifying production deployment..."
          # curl -f https://example.com/health || exit 1
          # Run canary checks, verify metrics, etc.

      - name: Notify on Success
        if: success()
        run: |
          echo "üéâ Production deployment successful!"
          # Add Slack/Teams/PagerDuty notification

      - name: Notify on Failure
        if: failure()
        run: |
          echo "üö® Production deployment failed!"
          # Add PagerDuty alert for production failures

  # ============================================
  # ROLLBACK (Manual Trigger)
  # ============================================
  rollback:
    name: "‚è™ Rollback Production"
    runs-on: ubuntu-latest
    if: failure() && needs.deploy-production.result == 'failure'
    needs: [deploy-production]
    steps:
      - name: Rollback to Previous Version
        run: |
          echo "Rolling back to previous production version..."
          # kubectl rollout undo deployment/app -n production
          # or: aws ecs update-service --cluster production --service app --task-definition previous
