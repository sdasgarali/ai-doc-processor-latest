# .github/workflows/security.yml
# Security Scanning Pipeline - Fail-closed
name: Security Scans

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, reopened]
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight

permissions:
  contents: read
  security-events: write

jobs:
  # ============================================
  # DEPENDENCY VULNERABILITY SCAN (FAIL-CLOSED)
  # ============================================
  dependency-scan:
    name: "üîí Dependency Scan"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Safety
        run: pip install safety

      - name: Run Safety Check
        run: safety check -r requirements.txt --full-report

      - name: Run pip-audit
        run: |
          pip install pip-audit
          pip-audit -r requirements.txt

  # ============================================
  # SECRET SCANNING (FAIL-CLOSED)
  # ============================================
  secret-scan:
    name: "üîë Secret Scanning"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================
  # SAST - STATIC ANALYSIS (FAIL-CLOSED)
  # ============================================
  sast:
    name: "üîç Static Analysis"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit Security Scan
        run: bandit -r src/ -f json -o bandit-report.json || true

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

      - name: Fail on High Severity
        run: |
          pip install bandit
          bandit -r src/ -ll -ii  # Fail on high severity issues

  # ============================================
  # CONTAINER SCAN (FAIL-CLOSED)
  # ============================================
  container-scan:
    name: "üê≥ Container Scan"
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Build Image for Scanning
        run: docker build -t scan-target:latest .

      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'scan-target:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy Scan Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================
  # LICENSE COMPLIANCE
  # ============================================
  license-check:
    name: "üìú License Compliance"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check Licenses
        run: |
          pip install pip-licenses
          pip install -r requirements.txt
          pip-licenses --format=markdown --output-file=licenses.md

          # Fail on copyleft licenses in production dependencies
          pip-licenses --fail-on="GPL;LGPL;AGPL"

      - name: Upload License Report
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: licenses.md
